<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{{ page.title }} - {{ site.title }}</title>
   <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
   <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
</head>
<body>

<div class="container">
<header class="masthead">
   <h3 class="masthead-title">
     <a href="/">{{ site.title }}</a>
     {% if site.posts.size > 0 %}
     <small>
        &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/news.html">News</a>
     </small>
     {% endif %}
     <small>
        &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/contact.html">About</a>
     </small>
   </h3>
</header>

<div id="content">
  {{ content }}
</div>

</div><!-- .container -->
</body>
</html>
